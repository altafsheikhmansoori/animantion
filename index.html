<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .container{
            background-color: green;
            width: 40vw;
            height: 60vh;
        }
        .box{
            background-color: aqua;
            width: 5vw;
            height: 4vh;
            animation-name: Altaf;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction:alternate;
            animation-play-state: running;
        }
        @keyframes Altaf{
            from{
            }
            to{
                transform: translateY(120px) scale(2);                 
            }
            10%{
                background-color:rgb(43, 218, 104)
            }
            30%{
                background-color: rgb(227, 255, 127);
            }
            50%{
                background-color: rgb(255, 212, 127);
            }
            80%{
                background-color: rgb(240, 75, 25);
            }
            100%{
                background-color: rgb(25, 39, 240);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
